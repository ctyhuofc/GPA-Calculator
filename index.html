    <script>
        function computeGPA(grades){
            let sum = 0; //Summing the numeric grade
            //convert grade to number based on table from the question and add to sum variable
            for(let i=0; i < grades.length; i++){
                let grade = grades[i];// one item from array

                    if (grade =="A"){
                        sum += 100;
                    }
                    else if(grade=="B"){
                        sum+= 80;
                    }else if(grade=="C"){
                        sum+= 70;
                    }
                
                }
                let gpa = sum / grades.length;
                let result = "";
                if(gpa == 100){
                    result = "A";
                }else if(gpa >=80 && gpa <=99){
                    result = "B";
                }else{
                    result = "C";
                    } 
            console.log('Your result is',result);
            document.write('Your result is ', result);
            }
    let myGrades = ["C", "C", "C"];
    
    computeGPA(myGrades);
    </script>
